   <script>
      var breakhistory = document.getElementById("breakhistory") //done
      var totalbreak = document.getElementById("TotalBreak") //done
      var currentbreak = document.getElementById("CurrentBreak") //done
      var break_in_button = document.getElementById("wb_MorphingIcon5")
      var break_out_button = document.getElementById("wb_MorphingIcon6")
      var breaklist = '';
      var i = 1;
      var total_break = 1800; //30 minuntes in seconds
      var remain, mins, secs, convert_sec;
      var now = null;
      function BreakIn()
      {

       now = new Date()
       BreakTimer();
       break_in_button.hidden = true;
       break_out_button.hidden = false;
 
      }
 
      function BreakTimer(){
       timeoutId = setTimeout(function() 
       {
        current = new Date()
        in_progress_time = new Date(current - now)
        current_min = in_progress_time.getMinutes()
        current_sec = in_progress_time.getSeconds()
        if (current_min < 10) { current_min = "0" + current_min}
        if (current_sec < 10) { current_sec = "0" + current_sec}
        currentbreak.innerHTML = "<span style='color:#000000;font-family:Arial;font-size:43px;'><strong> "+current_min+":"+current_sec+" </strong></span>";
        //currentbreak.innerText =  current_min + ':' + current_sec
        BreakTimer();
 
       }, 10);
 
      }
 
      function BreakOut()
      {
       break_in_button.hidden = false;
       break_out_button.hidden = true;
       later = new Date()
       elapsed_time = new Date(later - window.now)
       elapsed_min = elapsed_time.getMinutes()
       elapsed_sec = elapsed_time.getSeconds() 
       if (elapsed_min < 10) { elapsed_min = "0" + elapsed_min}
       if (elapsed_sec< 10) { elapsed_sec = "0" + elapsed_sec}
       breaklist += i + '. Break Duration ' + elapsed_min + ':' + elapsed_sec + '\n'  
       breakhistory[0].value =  breaklist
       i ++;
 
       convert_sec = Math.round(elapsed_time.getTime() * .001);
       total_break = total_break - convert_sec;
       remain = total_break;
       mins = Math.floor(remain / 60);
       remain -= mins * 60;
       secs = remain;
       if (mins < 10) {
           mins = "0" + mins;
         }
         if (secs < 10) {
           secs = "0" + secs;
         }
       totalbreak.innerHTML= "<span style='color:#000000;font-family:Impact;font-size:85px;'> "+mins+":"+secs+" </span>";
       clearTimeout(timeoutId);
       currentbreak.innerHTML = "<span style='color:#000000;font-family:Arial;font-size:43px;'><strong>00:00</strong></span>";
       
      }
   </script>
